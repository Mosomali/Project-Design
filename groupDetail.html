<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Group Header -->
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-3">Group Name</h1>
            <button class="btn btn-primary">Manage Group Settings</button>
        </div>
        
        <!-- Group Description -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Group Description</h5>
                <p class="card-text">This is the description of the group. It provides an overview of the group's purpose and activities.</p>
            </div>
        </div>
        
        <!-- Members List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Members</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-sm btn-warning">Edit Role</button>
                                <button class="btn btn-sm btn-danger">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Member</td>
                            <td>
                                <button class="btn btn-sm btn-warning">Edit Role</button>
                                <button class="btn btn-sm btn-danger">Remove</button>
                            </td>
                        </tr>
                        <!-- Add more members as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
