<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Study Group Organizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Session Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Create/Edit Session</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="sessionID">Session ID</label>
                        <input type="text" class="form-control" id="sessionID" placeholder="Enter session ID" required>
                    </div>
                    <div class="form-group">
                        <label for="groupID">Group ID</label>
                        <input type="text" class="form-control" id="groupID" placeholder="Enter group ID" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" placeholder="Enter session topic" required>
                    </div>
                    <div class="form-group">
                        <label for="dateTime">Date and Time</label>
                        <input type="datetime-local" class="form-control" id="dateTime" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter session location" required>
                    </div>
                    <div class="form-group">
                        <label for="createdBy">Created By</label>
                        <input type="text" class="form-control" id="createdBy" placeholder="Enter your name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Session</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
